#cloud-config
users:
  - name: admin1
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - $(cat ~/.ssh/id_ed25519.pub)
runcmd:
 - 'export PUBLIC_IPV4=$(curl ifconfig.me)'
 - 'echo instance: $(hostname), IP Address: $PUBLIC_IPV4 > /var/www/html/index.html'
 - 'echo https://aleksandr03032025.website.yandexcloud.net >> /var/www/html/index.html' 
